<br>
<h3>Create Task</h3>

<form [formGroup]="form" (ngSubmit)="add_task()">
    <!-- Title -->
    <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" class="form-control" placeholder="Enter task title" formControlName="title" id="title">
    </div>

    <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
        <span *ngIf="form.get('title')!.errors?.['required']">A title is required</span>
    </div>
    <!-- Description -->
    <div class="form-group">
        <label for="description">Description: </label>
        <textarea rows="3" class="form-control" placeholder="Enter a description" formControlName="description" id="description"></textarea>
    </div>

    <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
        <span *ngIf="form.get('description')!.errors?.['required']">A description is required</span>
    </div>
    <!-- Category -->
    <div class="form-group">
        <label for="category">Category: </label>
        <input type="text" class="form-control" placeholder="Enter a category" formControlName="category" id="category">
    </div>

    <div class="alert alert-danger" *ngIf="category.invalid && category.touched">
        <span *ngIf="form.get('category')!.errors?.['required']">A category is required</span>
    </div>
    <!-- Task Date -->
    <div class="form-group">
        <label for="task_date">Date: </label>
        <input type="date" class="form-control" placeholder="Enter date" formControlName="task_date" id="task_date">
    </div>

    <div class="alert alert-danger" *ngIf="task_date.invalid && task_date.touched">
        <span *ngIf="form.get('task_date')!.errors?.['required']">Select task date</span>
    </div>
    <!-- Priority Level -->
    <div class="form-group">
        <label for="priority_level">Priority Level: </label>
        <select class="form-control" formControlName="priority_level" id="priority_level">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="alert alert-danger" *ngIf="priority_level.invalid && priority_level.touched">
        <span *ngIf="form.get('priority_level')!.errors?.['required']">Select a priority level</span>
    </div>
    <!-- Progress Level -->
    <div class="form-group">
        <label for="progress_level">Progress Level: </label>
        <select class="form-control" formControlName="progress_level" id="progress_level">
            <option value="pending">Pending</option>
            <option value="started">Started</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div class="alert alert-danger" *ngIf="progress_level.invalid && progress_level.touched">
        <span *ngIf="form.get('progress_level')!.errors?.['required']">Select a progress level</span>
    </div>
    <br>

    <button type="button" class="form-group" (click)="add_task()">Submit</button>
    <br>
</form>
