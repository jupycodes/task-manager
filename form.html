<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <form>
        <label for="task-title">Title</label><br>
        <input type="text" id="task-title" name="task-title"><br><br>
        <label for="task-description">Description</label><br>
        <textarea id="task-description" name="task-description" rows="4" cols="25"></textarea><br><br>
        <label for="task-category">Category</label><br>
        <input type="text" id="task-category" name="task-category"><br><br>
        <label for="priority">Priority Level</label><br>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>
        <label for="progress">Priogress Level</label><br>
        <select id="progress" name="progress">
            <option value="complete">Complete</option>
            <option value="in-progress">In Progress</option>
            <option value="not-started">Not Started</option>
        </select><br><br>
    </form>
</body>
</html>
